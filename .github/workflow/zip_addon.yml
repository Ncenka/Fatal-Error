name: Create 7z Archive

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag'
        required: true
        default: '1.0.0'

jobs:
  archive:
    name: Create 7z Archive
    runs-on: windows-2022
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create build directory (if doesn't exist)
      run: |
        if not exist "build" mkdir build
        echo "Sample file" > build/sample.txt
      
    - name: Create 7z archive
      uses: edgarrc/action-7z@v1
      with:
        args: 7z a -t7z -mx=9 build-${{ github.run_id }}.7z ./build/
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-archive
        path: build-*.7z
        retention-days: 30
