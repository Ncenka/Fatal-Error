name: Create Release with 7z Archive

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (format: v1.0.0)'
        required: true
        default: 'v1.0.0'
      description:
        description: 'Release description'
        required: false
        default: 'Automatic release'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create directory structure for archive
      run: |
        # –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—É—é –ø–∞–ø–∫—É —Å –Ω—É–∂–Ω–æ–π —Å—Ç—Ä—É–∫—Ç—É—Ä–æ–π
        mkdir -p temp_archive/fomod
        # –ö–æ–ø–∏—Ä—É–µ–º –≤—Å–µ —Ñ–∞–π–ª—ã –∏ –ø–∞–ø–∫–∏ –≤ fomod, –∏—Å–∫–ª—é—á–∞—è –Ω–µ–Ω—É–∂–Ω–æ–µ
        find . -maxdepth 1 -type f -not -name '*.7z' -not -name '.gitattributes' -exec cp {} temp_archive/fomod/ \;
        find . -maxdepth 1 -type d -not -name 'temp_archive' -not -name '.git' -not -name '.github' -exec cp -r {} temp_archive/fomod/ \;
        echo "üìÅ –°—Ç—Ä—É–∫—Ç—É—Ä–∞ –ø–∞–ø–∫–∏ temp_archive:"
        ls -la temp_archive/fomod/
      
    - name: Create 7z archive with fomod folder
      uses: edgarrc/action-7z@v1
      with:
        args: 7z a -t7z -mx=9 project-${{ github.event.inputs.version }}.7z ./temp_archive/*
        
    - name: Clean up temporary files
      run: rm -rf temp_archive
      
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version }}
        name: Release ${{ github.event.inputs.version }}
        body: |
          ${{ github.event.inputs.description }}
        files: project-${{ github.event.inputs.version }}.7z
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
