name: Create Release with 7z Archive

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (format: v1.0.0)'
        required: true
        default: 'v1.0.0'
      description:
        description: 'Release description'
        required: false
        default: 'Automatic release'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Prepare fomod structure
      run: |
        # –°–æ–∑–¥–∞–µ–º –ø–∞–ø–∫—É fomod –∏ —Å—Ä–∞–∑—É –∫–æ–ø–∏—Ä—É–µ–º –≤ –Ω–µ—ë –Ω—É–∂–Ω—ã–µ —Ñ–∞–π–ª—ã
        mkdir -p fomod
        rsync -av \
          --exclude='.git' \
          --exclude='.github' \
          --exclude='.gitattributes' \
          --exclude='*.7z' \
          --exclude='README.md' \
          --exclude='fomod' \
          ./* fomod/
        
        echo "üìÅ –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –ø–∞–ø–∫–∏ fomod:"
        ls -la fomod/
      
    - name: Create 7z archive
      uses: edgarrc/action-7z@v1
      with:
        # –ê—Ä—Ö–∏–≤–∏—Ä—É–µ–º –ø–∞–ø–∫—É fomod —Ç–∞–∫, —á—Ç–æ–±—ã –æ–Ω–∞ –±—ã–ª–∞ –≤ –∫–æ—Ä–Ω–µ –∞—Ä—Ö–∏–≤–∞
        args: 7z a -t7z -mx=9 project-${{ github.event.inputs.version }}.7z ./fomod/
        
    - name: Clean up
      run: rm -rf fomod
      
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version }}
        name: Release ${{ github.event.inputs.version }}
        body: |
          ${{ github.event.inputs.description }}
        files: project-${{ github.event.inputs.version }}.7z
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
