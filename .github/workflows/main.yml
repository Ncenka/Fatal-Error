name: Create Release with 7z Archive

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (format: v1.0.0)'
        required: true
        default: 'v1.0.0'
      description:
        description: 'Release description'
        required: false
        default: 'Automatic release'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Prepare fomod structure
      run: |
        # –°–æ–∑–¥–∞–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É
        mkdir -p fomod_structure/fomod
        
        # –ö–æ–ø–∏—Ä—É–µ–º —Ç–æ–ª—å–∫–æ –Ω—É–∂–Ω—ã–µ —Ñ–∞–π–ª—ã –∏ –ø–∞–ø–∫–∏
        # –ò—Å–∫–ª—é—á–∞–µ–º .git, .github, .gitattributes –∏ –¥—Ä—É–≥–∏–µ —Å–ª—É–∂–µ–±–Ω—ã–µ —Ñ–∞–π–ª—ã
        rsync -av \
          --exclude='.git' \
          --exclude='.github' \
          --exclude='.gitattributes' \
          --exclude='*.7z' \
          --exclude='README.md' \  # –µ—Å–ª–∏ –Ω—É–∂–Ω–æ –∏—Å–∫–ª—é—á–∏—Ç—å README
          ./ fomod_structure/fomod/
        
        echo "üìÅ –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –ø–∞–ø–∫–∏ fomod:"
        ls -la fomod_structure/fomod/
      
    - name: Create 7z archive
      uses: edgarrc/action-7z@v1
      with:
        args: 7z a -t7z -mx=9 project-${{ github.event.inputs.version }}.7z ./fomod_structure/*
        
    - name: Clean up
      run: rm -rf fomod_structure
      
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version }}
        name: Release ${{ github.event.inputs.version }}
        body: |
          ${{ github.event.inputs.description }}
        files: project-${{ github.event.inputs.version }}.7z
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
